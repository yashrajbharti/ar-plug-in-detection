<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="image-detection.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="image-aframe.js"></script>
  </head>
  <body>


    <a-scene mindar-image="imageTargetSrc: targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">


      <a-assets>
    <!-- <a-asset-item id="avatarModel" src="./model/scene.gltf"></a-asset-item> -->
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0 smoothCount: 0 smoothTolerance: 0.0001 smoothThreshold: 0">
          <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1" material="side: double; color:#00f" position="-0.05 0.16 0.00001" scale="0.2 0.2 0.2"></a-entity>
          <a-entity text="value:-12Volts; color:#00f; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="6.5 6.5 6.5" position="3.3 -1 0.00001"></a-entity>

        </a-entity>


        <a-entity mindar-image-target="targetIndex: 1 smoothCount: 0 smoothTolerance: 0.0001 smoothThreshold: 0">
          <a-entity geometry="primitive: ring; radiusInner: 0.9; radiusOuter: 1" material="side: double; color:#f00" position="-0.016 0.15 0.00001" scale="0.17 0.17 0.17"></a-entity>
          <a-entity text="value:+12Volts; color:#f00; shader: msdf; font:./aclonica/Aclonica-Regular.json;" scale="5 5 5" position="2.3 -1 0.00001"></a-entity>

          </a-entity>


    </a-scene>



  </body>
</html>
